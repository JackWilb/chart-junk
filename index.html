---
layout: default
---
<ul>
	{% assign tags = site.tags | sort %}
	{% for tag in tags %}
	<li><a href="{{site.baseurl}}/tag/{{ tag | first | slugify }}/" title="{{ tag[0] | replace:'-', ' ' }}"><img src="{{ site.baseurl }}/assets/img/folder.ico" width="32" height="32" />{{ tag[0] | replace:'-', ' ' }}</a></li>
	{% endfor %}
</ul>
